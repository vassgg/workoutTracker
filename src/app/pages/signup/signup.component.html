<div class="main">
    <div class="signup box-shadow text-black">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <span class="title">Register</span>
            <div class="mt-2
            ">
                <mat-form-field>
                    <mat-label for="email">Email: </mat-label>
                    <input matInput type="text" formControlName="email" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="username">Username: (min 6)</mat-label>
                    <input matInput type="text" formControlName="username" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="password">Password: (min 6)</mat-label>
                    <input matInput type="password" formControlName="password" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="rePassword">Confirm password: </mat-label>
                    <input matInput type="password" formControlName="rePassword" />
                </mat-form-field>
                <div class="buttons">
                    <span>
                        <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">Register</button>
                    </span>
                    <span>
                        <button mat-raised-button color="primary" routerLink="/login">Login</button>
                    </span>
                </div>
                <div class="error-message" *ngIf="signUpForm.errors?.['PasswordNoMatch']">
                    Password does'nt match.
                  </div>
            </div>
        </form>
    </div>
</div>
