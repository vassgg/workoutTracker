<div class="main">
    <div class="login box-shadow text-black">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <span class="title">Login</span>
            <div>
                <mat-form-field>
                    <mat-label for="email">Email: </mat-label>
                    <input matInput type="text" formControlName="email" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="password">Password: </mat-label>
                    <input matInput type="password" formControlName="password" />
                </mat-form-field>
                <div class="buttons">
                    <span><button mat-raised-button color="primary" type="submit">Login</button></span>
                    <span><button mat-raised-button color="primary" routerLink="/signup">Sign Up</button></span>
                </div>
            </div>
        </form>
        <div class="text-center mt-2" *ngIf="errorText">
            Wrong email or password
        </div>
    </div>
</div>
