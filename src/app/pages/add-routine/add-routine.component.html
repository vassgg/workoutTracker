<div class="main z-1">
  <div class="center">
    <mat-form-field class="mt-5 ">
      <mat-label for="workoutName">Workout name</mat-label>
      <input matInput type="text" [formControl]="workoutName">
    </mat-form-field>
    <app-workout-exercise-card
      *ngFor="let exercise of addedExercises"
      [name]="exercise.name"
      [primaryMuscleGroup]="exercise.primaryMuscleGroup"
      [sets]="exercise.sets"
      [submitted]="submitted"
      (removeRequest)="removeExercise($event)"
      (submittedExercise)="pushSubmittedExercise($event)"
    ></app-workout-exercise-card>
    <button
      (click)="submitWorkout()"
      mat-raised-button
      class="w-full"
      color="primary"
    >
      Save workout
    </button>
    <span class="text-accent">{{ response }}</span>
  </div>
  <div class="exercises box-shadow">
    <div class="row items-center justify-start w-full gap-1 " *ngFor="let exercise of exercises">
      <button color="accent" (click)="addExercise(exercise)" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>

      <div class="col">
        <span class="text-accent font-semibold">{{ exercise.name }}</span>
        <span class="text-grey"> Target: {{ exercise.primaryMuscleGroup }}</span>
      </div>
    </div>
  </div>
</div>
