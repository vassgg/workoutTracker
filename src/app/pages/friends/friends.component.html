<div class="main">
    <div class="searchbar box-shadow text-accent">
        <button color="accent" mat-icon-button>
            <mat-icon >search</mat-icon>
        </button>
        <input (keydown)="onKeydown($event)"  type="text" placeholder="Search Users">
    </div>
    <div class="friends box-shadow ">
        <app-follow-card *ngFor="let user of filteredArray" [user]="user"></app-follow-card>
    </div>
</div>
